<div *ngFor="let tag of spec.tags">
  <div class="container">
    <a routerLink="/api">
      <mat-card class="card">
        <mat-card-header>{{tag.name | uppercase}}</mat-card-header>
        <mat-card-content>{{tag.description}}</mat-card-content>
        <mat-card-footer *ngIf="tag.externalDocs">{{tag.externalDocs.description}} {{tag.externalDocs.url}}
        </mat-card-footer>
      </mat-card>
    </a>
  </div>
</div>
